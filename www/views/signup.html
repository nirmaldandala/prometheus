<div class="list" ng-controller="zeusController" >
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" ng-model="email" placeholder="">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="password" placeholder="">
  </label>
  <button class="button button-block button-positive mdl-js-button mdl-js-ripple-effect" ng-click="addUser();">
    Sign up
  </button>
</div>
