<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your app's controllers -->
    <script src="js/controllers/zeuscontroller.js"></script>
    <script src="js/controllers/searchcontroller.js"></script>
    <script src="js/controllers/groupscontroller.js"></script>

    <!-- your app's services -->
    <script src="js/services/omdbget.js"></script>



  </head>
  <body ng-app="prometheus" ng-controller="zeusController">

    <ion-pane>
      <ion-nav-view></ion-nav-view>
      <ion-footer-bar align-title="left">
        <div class="tabs tabs-icon-only">
            <a class="tab-item groups {{ navState.groups }}" ng-click="changeState();" href="#/groups">
              <i class="icon ion-ios-people"></i>
              Groups
            </a>
            <a class="tab-item lists {{ navState.lists }}" ng-click="changeState();" href="#/lists">
              <i class="icon ion-ios-heart"></i>
              Favorites
            </a>
            <a class="tab-item search {{ navState.search }}" ng-click="changeState();" href="#/search">
              <i class="icon ion-ios-search"></i>
              Search
            </a>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
